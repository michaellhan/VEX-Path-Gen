<!DOCTYPE html>
<html>
<head>
  <title>Vex Path Gen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="canvas-container">
      <p id="coordinates"></p>
      <div id="field"></div>
    </div>
    <div id="button-and-coordinates">
      <h2>Coordinates:</h2>
      <ul id="dots"></ul>
      <button id="download">Download Path</button>
      <div id="slider-container">
        <span id="slider-label">Smoothing Factor:</span>
        <!-- The slider will be created dynamically using p5.js -->
      </div>
    </div>
  </div>
  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
