<!DOCTYPE html>
<html>
<head>
  <title>Vex Path Gen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="canvas-container">
      <p id="coordinates"></p>
      <div id="field"></div>
    </div>
    <div id="button-and-coordinates">
      <h2>Coordinates:</h2>
      <ul id="dots"></ul>
      <div id="slider-container">
        <span id="slider-label">Smoothing Factor:</span>
        <!-- The slider will be created dynamically using p5.js -->
      </div>
      <div id="dropdown-container">
        <span id="dropdown-label">Path Gen Method:</span>
        <select id="path-gen-method">
          <option value="catmull-rom" selected>Catmull Rom</option>
          <option value="cubic-spline">Cubic Spline</option>
        </select>
      </div>
      <button id="download">Download Path</button>
    </div>
  </div>
  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="main.js"></script>
  <script src="point.js"></script>
  <script src="path.js"></script> 
</body>
</html>
